<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="http://maps.google.com/maps/api/js?"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Brew2U</title>
  </head>
  <body>
    <form id="user-form">
      <label for="location">Enter City/State or Zip Code:</label>
      <input id="location" type="text" name="location" placeholder="Portland, Oregon">
      <button type="submit">Submit</button>
    </form>
    <div class="breweryList">
      <ul class="showBreweries">
      </ul>
    </div>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobmjNedltKXPTcQLVOCmdRHTPVCkk8o0&callback=initMap"
    type="text/javascript"></script>
  </body>
</html>
